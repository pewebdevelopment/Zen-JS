<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // program to write to console

        // passing number 
        console.log(8);

        // passing string
        console.log('hello');

        // passing variable
        const x = 'hello';
        console.log(x);

        // passing function
        function sayName() {
            return 'Hello John';
        }
        console.log(sayName());

        // passing string and a variable
        const name = 'John';
        console.log('Hello ' + name);

        // passing object
        let obj = {
            name: 'John',
            age: 28
        }
        console.log(obj);
    </script>
</body>

</html>
