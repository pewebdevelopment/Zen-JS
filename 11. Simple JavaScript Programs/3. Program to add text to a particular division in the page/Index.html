<!-- 3. Program to add text to a particular division in the page.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add1() {

            document.getElementById('div1').innerHTML = document.getElementById('t1').value
        }
    </script>
    <input type="text" id="t1"> <br> <input type="button" value="Click" onclick="add1()">
    <div id="div1">
    </div>
</body>

</html>
